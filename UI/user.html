<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka | User Create Bank Account </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="header">
                <ul>
                    <p>Banka</p>
                    <li href="#"><img src="icon/ig.png">
                    <li><a href="#"><img src="icon/twitter.png"></a>
                    <li href="#"><img src="icon/fb.png">
                </ul>
            </div>
            <div class="navbar">
                <button><a href="index.html">Logout</a></button>
                <button><a id="createBankAccount">Create Account</a></button>
            </div>
            <div class="container">
              <h1>Welcome User!</h1>
                    
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="img-close">
                        <span class="close" title="Close Modal">&times;</span>
                    </div>
                    <div class="container">
                        <form class="animate" id="createBankAccount">
                            <h3> Create Bank Account</h3>
                            <label>Account Name </label>
                            <input type="text" id="account-name" placeholder="Enter Account Name" required>
        
                            <label>Account type</label>
                            <select name="account-type" id="account-type" required>
                                <option value="">Select Account type</option>
                                <option value="savings">Savings Account</option>
                                <option value="current">Current Account</option>
                            </select>
        
                            <label>Email</label>
                            <input type="email" id="email" placeholder="Enter Email" required>
        
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter Phone number" id="phonenumber" required>
                            <button type="submit" id="btnSignUp">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        <script src="js/app.js"></script>
</body>
</html>
