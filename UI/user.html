            <div class="container">

            <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="img-close">
                        <span class="close" title="Close Modal">&times;</span>
                    </div>
                    <div class="container">
                        <form class="animate" id="createBankAccountForm">
                            <h3> Create Bank Account</h3>
                            <label>Account Name </label>
                            <input type="text" id="account-name" placeholder="Enter Account Name" required>
        
                            <label>Account type</label>
                            <select name="account-type" id="account-type" required>
                                <option value="">Select Account type</option>
                                <option value="savings">Savings Account</option>
                                <option value="current">Current Account</option>
                            </select>
        
                            <label>Email</label>
                            <input type="email" id="email" placeholder="Enter Email" required>
        
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter Phone number" id="phonenumber" required>
                            <button type="submit" id="btnSignUp">Create Account</button>
                        </form>
                    </div>
