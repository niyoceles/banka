<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka | cashier credit or debit Account</title>
  <link rel="shortcut icon" href="../assets/banka.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="navbar">
    <div class="navbar-header">
      <div class="navbar-title">
        <div class="logo"><img src="../assets/logo.png"></div>
      </div>
    </div>
    <div class="navbar-btn">
      <label for="navbar-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <input type="checkbox" id="navbar-check">
    <div class="navbar-links">
      <a id="signOut">Logout</a>
      <a href="../html/admin.html">Admin page</a>
      <a id="creditAccount">Credit Account</a>
      <a id="debitAccount">Debit Account</a>
    </div>
  </div>
  <div class="container">
    <form id="transactionIdAccountForm">
      <h3> Put your below and check specific transaction </h3>
      <input type="number" placeholder="transaction id" id="transaction-id" required>
      <div class="error" id="error-connection-transaction-id"></div>
      <button type="submit" class="btn-submit">Check Specific Transaction </button>
    </form>
    <div id="transaction"></div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="img-close">
        <span class="close" title="Close Modal">&times;</span>
      </div>
      <div class="container">
        <form class="animate" id="creditAccountForm">
          <h3>Credit Account</h3>

          <label>Account Number</label>
          <input type="number" placeholder="Enter Account number" id="account-no-ct" required>

          <label>Amount</label>
          <input type="text" placeholder="Enter Amount" id="account-amount-ct" required>

          <label>Reason/Motif</label>
          <input type="text" placeholder="Enter Reason" id="credit-reason" required>
          <button type="submit" id="credit">Credit</button>
        </form>
        <form class="animate" id="debitAccountForm">
          <h3> Debit Account</h3>
          <label>Account Number</label>
          <input type="number" placeholder="Enter Account number" id="account-no-db" required>
          <div class="error" id="account-no-error-db"></div>
          <label>Amount</label>
          <input type="text" placeholder="Enter Amount" id="account-amount-db" required>
          <div class="error" id="amount-error-db"></div>
          <label>Reason/Motif</label>
          <input type="text" placeholder="Enter Reason" id="debit-reason" required>
          <div class="error" id="reason-error-db"></div>
          <button type="submit" id="debit">Debit</button>
          <div class="success" id="success-debit"></div>
        </form>
      </div>
    </div>
  </div>

  <div class="footer">
    <ul>
      <p>Banka Copyright&copy;2019 by Celestin NIYONSABA </p>
    </ul>
  </div>
  <script src="../js/app.js"></script>
  <script src="../js/checkUser.js"></script>
  <script src="../js/cachierFetch.js"></script>
</body>

</html>
