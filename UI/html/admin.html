<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka | users account</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../assets/banka.png" type="image/x-icon">
</head>

<body>
  <div class="navbar">
    <div class="navbar-header">
      <div class="navbar-title">
        <div class="logo"><img src="../assets/logo.png"></div>
      </div>
    </div>
    <div class="navbar-btn">
      <label for="navbar-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <input type="checkbox" id="navbar-check">
    <div class="navbar-links">
      <a id="signOut">Logout</a>
      <a href="../html/admin-account-status.html">Accounts by Status</a>
      <a href="../html/admin.html">User Account</a>
      <a href="../html/admin-bank-account.html">Bank Account</a>
      <a href="#" id="createAccount">Create Account</a>
    </div>
  </div>

  <div class="container">
    <button class="activate" id="check-account">Check Account</button>
    <div id="account"></div>
    <h1>All User Accounts</h1>
    <div id="userAccount">
      <table id="table">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Username</th>
          <th>Type of user</th>
          <th>Location</th>
          <th>Create On</th>
        </tr>
      </table>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="img-close">
        <span class="close" title="Close Modal">&times;</span>
      </div>
      <div class="container">
        <form class="animate" id="accountFormModal">
          <h3> Check specific user Account below</h3>
          <input type="email" placeholder="email" id="user-email" required>
          <div class="error" id="incorrect-user"></div>
          <button type="submit" class="btn-submit">Check Account</button>
        </form>
        <form class="animate" id="createAccountForm">
          <h3> Create Staff user Account</h3>
          <label>First name</label>
          <input type="text" id="firstName" placeholder="Enter First name" >
          <div class="error" id="firstName-error"></div>
          <label>Last name</label>
          <input type="text" placeholder="Enter Last name" id="lastName" >
          <div class="error" id="lastName-error"></div>
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter Email" >
          <div class="error" id="email-error"></div>
          <label>Phone Number</label>
          <input type="number" placeholder="Enter Phone number" id="phone" >
          <div class="error" id="phone-error"></div>
          <label>User Account type</label>
          <select name="account-type" id="type" >
            <option value="">Select account type</option>
            <option value="true">Admin</option>
            <option value="false">Staff</option>
          </select>
          <label>Username</label>
          <input type="text" placeholder="Enter Username" id="username" >
          <div class="error" id="username-error"></div>
          <label>Password</label>
          <input type="password" placeholder="Enter Password" id="password" >
          <div class="error" id="password-error"></div>
          <label>Location</label>
          <input type="text" placeholder="Enter location" id="location" >
          <div class="error" id="location-error"></div>
          <div class="error" id="connection-error"></div>
          <div class="error" id="authorization-error"></div>
          <button type="submit" id="btnStaff">Create Staff</button>
          <div class="error" id="exist-error"></div>
          <div class="success" id="success-staff"></div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <ul>
      <p>Banka Copyright&copy;2019 by Celestin NIYONSABA </p>
    </ul>
  </div>
  <script src="../js/app.js"></script>
  <script src="../js/checkUser.js"></script>
  <script src="../js/adminFetch.js"></script>
</body>

</html>
