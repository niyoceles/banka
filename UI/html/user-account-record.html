<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka | User Bank Account </title>
  <link rel="shortcut icon" href="../assets/banka.png" type="image/x-icon">

<body>
  <div class="navbar">
    <div class="navbar-header">
      <div class="navbar-title">
        <div class="logo"><img src="../assets/logo.png"></div>
      </div>
    </div>
    <div class="navbar-btn">
      <label for="navbar-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <input type="checkbox" id="navbar-check">
    <div class="navbar-links">
      <a id="signOut">Logout</a>
      <a href="../html/myaccounts.html">My Account</a>
      <a href="../html/user-profile.html">My Profile</a>
      <a href="../html/user.html">Back</a>
    </div>
  </div>
  <div class="container">
    <form id="transactionAccountForm">
      <h3> Put your below and check Transaction</h3>
      <input type="number" placeholder="Account number" id="account-number" required>
      <div class="error" id="incorrect-account"></div>
      <div class="error" id="connection-error-view-account"></div>
      <button type="submit" class="btn-submit">Check Transaction </button>
      <div class="error" id="error-connection-transaction"></div>
    </form>
    <div id="transactions"></div>
  </div>
  <div class="footer">
