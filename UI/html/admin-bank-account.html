        <form class="animate" id="bankAccountForm">
          <h3> Activate or Deactivate Account below</h3>

          <select name="account-status" id="status" required>
            <option value="">Select account type</option>
            <option value="active">Activate</option>
            <option value="deactive">Deactivate</option>
          </select>
          <button type="submit" class="btn-submit">Active Or Deactivate</button>
        </form>
        <form class="animate" id="deleteAccountForm">
          <h3> Delete Specific Account</h3>
          <input type="text" placeholder="Account Number" id="account-number" required>
          <button type="submit" class="delete">Delete Account</button>
        </form>
