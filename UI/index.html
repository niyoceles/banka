<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Banka | Sign up user</title>
</head>

<body>
    <div class="header">
        <ul>
            <p>Banka</p>
            <li href="#"><img src="icon/ig.png">
            <li><a href="#"><img src="icon/twitter.png"></a>
            <li href="#"><img src="icon/fb.png">
        </ul>
    </div>
    <div class="navbar">
        <button><a href="admin.html">Admin</a></button>
        <button><a href="user.html">Cashier</a></button>
        <button id="goto-sign-up"><a id="">Sign Up</a></button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="img-close">
                <span class="close" title="Close Modal">&times;</span>
            </div>
            <div class="container">
                <form class="animate" id="signUpForm">
                    <h3> Sign Up</h3>
                    <label>First name</label>
                    <input type="text" id="firstname" placeholder="Enter First name" required>

                    <label>Last name</label>
                    <input type="text" placeholder="Enter Last name" id="lastname" required>

                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter Email" required>

                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter Phone number" id="phonenumber" required>

                    <label>Username</label>
                    <input type="number" placeholder="Enter Username" id="username" required>

                    <label>Password</label>
                    <input type="number" placeholder="Enter Password" id="password" required>

                    <button type="submit" id="btnSignUp">Sign Up</button>
                </form>                
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Welcome to Banka Application </h1>
        <button class="get-stared-link">Get Started</button>
    </div>

    <div class="footer">
        <ul>
            <p>&copy;Banka</p>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
