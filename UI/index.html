<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Banka | Home</title>
    <link rel="shortcut icon" href=assets/banka.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <ul>
            <div class="logo"><img src="assets/logo.png"></div>
            <li href="#"><img src="assets/ig.png"></li>
            <li><a href="#"><img src="assets//twitter.png"></a></li>
            <li href="#"><img src="assets//fb.png"></li>
            <h5>Follow us on</h5>
        </ul>
    </div>

    <div class="navbar">  
        <div class="navbar-header">
            <div class="navbar-title">
              Banka
            </div>
          </div>
          <div class="navbar-btn">
            <label for="navbar-check">
              <span></span>
              <span></span>
              <span></span>
            </label>
          </div>
          <input type="checkbox" id="navbar-check">
          <div class="navbar-links">
            <a href="cashier.html">Staff</a>
            <a href="user.html">User</a>
            <a id="sign-up">Sign Up</a>
            <a id="sign-in">Sign In</a>
          </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="img-close">
                <span class="close" title="Close Modal">&times;</span>
            </div>
            <div class="container">
                <form class="animate" id="signUpForm">
                    <h3> Sign Up</h3>
                    <label>First name</label>
                    <input type="text" id="firstname" placeholder="Enter First name" required>
                    <label>Last name</label>
                    <input type="text" placeholder="Enter Last name" id="lastname" required>
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter Phone number" id="phonenumber" required>
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" id="username" required>
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" id="password" required>
                    <button type="submit" id="btnSignUp">Sign Up</button>
                    <p class="signInlink">Are you a Member? <b>Sign In</b> </p>
                </form>  
                <form class="animate" id="signInForm">
                    <h3> Sign In page</h3>
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" name="username" required>

                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <button id="btn-sign-in" class="btn-submit" name="submit">Sign-In</button>
                   <p class="signUplink">Not yet a Member? <b>Sign Up </b>  </p>
                </form> 
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Welcome to Banka Application </h1>
        <button class="get-stared-link">Get Started</button>
    </div>
    
    <div class="footer">
        <ul>
            <p>Banka Copyright &copy;2019 by Celestin NIYONSABA </p>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
